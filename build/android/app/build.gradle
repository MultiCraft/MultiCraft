apply plugin: 'com.android.application'
android {
	compileSdkVersion 29
	buildToolsVersion '30.0.2'
	ndkVersion '21.3.6528147'
	defaultConfig {
		applicationId 'com.multicraft.game'
		minSdkVersion 16
		//noinspection OldTargetApi
		targetSdkVersion 29
		versionName "${versionMajor}.${versionMinor}.${versionPatch}"
		versionCode project.versionCode
		multiDexEnabled true
	}

	Properties props = new Properties()
	props.load(new FileInputStream(file('../local.properties')))

	if (props.getProperty('keystore') != null) {
		signingConfigs {
			release {
				storeFile file(props['keystore'])
				storePassword props['keystore.password']
				keyAlias props['key']
				keyPassword props['key.password']
			}
		}

		buildTypes {
			release {
				minifyEnabled true
				signingConfig signingConfigs.release
			}
		}
	}

	// for multiple APKs
	splits {
		abi {
			enable true
			reset()
			include 'armeabi-v7a', 'arm64-v8a'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

// Map for the version code that gives each ABI a value.
import com.android.build.OutputFile

def abiCodes = ['armeabi-v7a': 0, 'arm64-v8a': 1]
android.applicationVariants.all { variant ->
	variant.outputs.each {
		output ->
			def abiName = output.getFilter(OutputFile.ABI)
			output.versionCodeOverride = abiCodes.get(abiName, 0) + variant.versionCode
	}
}

dependencies {
	/* MultiCraft Native */
	implementation project(':native')

	/* Third-party libraries */
	implementation 'androidx.multidex:multidex:2.0.1'
	implementation 'androidx.preference:preference:1.1.1'
	implementation 'com.google.android.play:core:1.8.0'
	implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
	implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
	//noinspection GradleDependency
	implementation 'com.squareup.okhttp3:okhttp:3.12.12'
	//noinspection GradleDependency
	implementation 'commons-io:commons-io:2.5'
	implementation 'gun0912.ted:tedpermission-rx2:2.2.3'
	implementation 'net.lingala.zip4j:zip4j:2.6.2'

	/* Analytics libraries */
	//noinspection GradleDynamicVersion
	/*implementation('com.bugsnag:bugsnag-android:5.+') {
		exclude group: 'com.bugsnag', module: 'bugsnag-plugin-android-anr'
		exclude group: 'com.bugsnag', module: 'bugsnag-plugin-android-ndk'
	}*/
}
